<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>El Salvador's Main River Gallery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Miniver&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div class="bg-body-tertiary">
            <div class="container  bg-body-tertiary fs-3">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Main</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Other Galleries</a>
                            </li>
                            <li class="nav-item">
                            <a class="nav-link" href="#">Packages</a>
                            </li>
                        </ul>
                        </div>
                    </div>
                </nav>
            </div>

        <main class="text-center p-5">
            <h1 class="p-3">El Salvador Main River Gallery</h1>
            <div class="container text-center">
                <!-- First row -->
                <div class="row">
                    <div class="col-12 cold-md-6 col-lg-4 mb-3">
                        <div class="card">                     
                            <img class="card-img-top" src="./images/Lempa.jpg" alt="">                                   
                                <div class="card-body">
                                    <h5 class="card-title">Lempa River</h5>                    
                                </div>                        
                        </div>
                    </div>
                    <div class="col-12 cold-md-6 col-lg-4 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="./images/Rio-Jiboa-Rios-de-El-Salvador.jpg" alt="">
                                    
                                <div class="card-body">
                                    <h5 class="card-title">Jiboa River</h5>                    
                                </div>
                            
                        </div>
                    </div>
                    <div class="col-12 cold-md-6 col-lg-4 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="./images/RIO-SAPO-Rios-de-El-Salvador.jpg" alt="">

                                    <h5 class="card-title">Sapo River</h5>                    
                                </div>
                            
                        </div>
                    </div>
                
                <!-- Second row -->
                
                    <div class="col-12 cold-md-6 col-lg-4 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="./images/Rio-Sumpul-Rios-de-El-Salvador.jpg" alt="">

                        </div>
                    </div>

                            <img class="card-img-top" src="./images/RIO-TOROLA-Rios-de-El-Salvador.jpg" alt="">
                                    
                                <div class="card-body">
                                    <h5 class="card-title">Torola River</h5>                    
                                </div>
                        
                        </div>
                    </div>
                    <div class="col-12 cold-md-6 col-lg-4 mb-3">
                        <div class="card">
                            <img class="card-img-top" src="./images/Vegetacion-en-la-Laguna-de-Olomega.jpg" alt="">
                                        
                                <div class="card-body">
                                    <h5 class="card-title">Lempa River</h5>                    
                                </div>
                            
                        </div>
                    </div>
