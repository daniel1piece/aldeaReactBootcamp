<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styless.css">
    <title>Precios</title>
</head>
<body>
    <table>
        <caption>Our Plans</caption>
        <thead>
            <tr>
                <th></th>
                <th>Basic</th>
                <th>Standrd</th>
                <th>Premium</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Storage</th>
                <td>256GB</td>
                <td>512GB</td>
                <td>1TB</td>
            </tr>
             <tr>
                <th scope="row">Technology</th>
                <td>SATA</td>
                <td>SSD</td>
                <td>NVMe SSD</td>
            </tr>
             <tr>
                <th scope="row">Speed</th>
                <td>500 MB/s</td>
                <td>500 MB/s</td>
                <td>3500 MB/s</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Precio Final</td>
                <td><strong>$50</strong></td>
                <td><strong>$70</strong></td>
                <td><strong>$115</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
